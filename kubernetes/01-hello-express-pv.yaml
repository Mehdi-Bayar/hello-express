kind: PersistentVolume
apiVersion: v1
metadata:
  name: hello-express-pv-volume
  labels:
    type: local
    app: hello-express
spec:
  storageClassName: microk8s-hostpath
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/var/lib/persistent-volumes/hello-express"